{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{% static 'css/estilos2.css' %}">
    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap4 Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Barra de navegacion -->
    <div class="container ">
    <form class="" action="" method="POST" enctype="multipart/form-data">  {% csrf_token %}
      <h2>Registrarse</h2>
      {{form}}
      <br>
      <select class="" name="dep">
        <option value="Laboratorio de quimica">Laboratorio de Quimica</option>
        <option value="Laboratorio de fisica">Laboratorio de Fisica</option>
        <option value="Laboratorio de electronica">Laboratorio de Electronica</option>
        <option value="Laboratorio de electromecanica">Laboratorio de Electromecanica</option>
        <option value="Laboratorio de computo">Laboratorio de Computo</option>
        <option value="Laboratorio de industrial">Laboratorio de Industrial</option>
        <option value="Financieros">Financieros</option>
      </select>
      <br>
      <input type="file" id="ima" name="ima" placeholder="imagen de perfil">
      <input type="submit"  value="Registrarse">
        <a href="{% url 'login' %}">Iniciar sesi√≥n</a>
    </form>
    <a href="{ url 'login' }"></a>
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}
    </div>
  </body>
</html>
